<!DOCTYPE html>
    <html>
    <head>
        <title>Average</title>
        <link rel="stylesheet" type="text/css" href="css.css">
        <style>
            @import url(https://fonts.googleapis.com/css?family=Arimo);
            @import url(https://fonts.googleapis.com/css?family=Didact+Gothic);
            html {
                font-family:Futura, Helvetica;
                color: black;
                background-color: white;
            }
            html, body{
                margin: 0px;
                padding: 0px;
            }
            .info-g{
                position: absolute;
                z-index: 3;
                width:100%;
                height:200px;
                text-align: center;
                top: 50%;
            }
            h1{
                font-family: 'Didact Gothic', sans-serif;
                margin-bottom: -10px;
            }
            p{
                font-family: 'Arimo', sans-serif;
                font-size: 11pt;
                line-height: 14pt;
            }
            .container{
                width:200px;
                height:100px;
                position: absolute;
                top: 30%;
                left: 50%;
                overflow: hidden;
                text-align: center;
                transform: translate(-50%, -50%);
            }
            .gauge-a{
                z-index: 1;
                position: absolute;
                background-color: rgb(127,127,127,.2);
                width: 200px;
                height: 100px;
                top: 0%;
                border-radius:250px 250px 0px 0px ;
            }
            .gauge-b{
                z-index: 3;
                position: absolute;
                background-color: rgb(255,255,0);
                width: 125px;
                height: 64px;
                top: 38px;
                margin-left: 37px;
                margin-right: auto;
                border-radius:250px 250px 0px 0px ;
            }
            .gauge-c{
                z-index: 2;
                position: absolute;
                background: linear-gradient(#3f87a6, #ebf8e1, #f69d3c);
                width: 200px;
                height: 100px;
                top: 100px;
                margin-left: auto;
                margin-right: auto;
                border-radius:0px 0px 200px 200px ;
                transform-origin:center top;
                transition: all 1.3s ease-in-out;
                transform:rotate(0.3085256410256410256410256410turn);
                color: rgba(255,255,255,1);
            }
            .container:hover .gauge-data{
                color: rgba(255,255,255,1);
            }
            .gauge-data{
                z-index: 4;
                color: black;
                font-size: 0.7em;
                line-height: 25px;
                position: absolute;
                width: 200px;
                height: 100px;
                top: 30px;
                margin-left: auto;
                margin-right: auto;
                transition: all 1s ease-out;
            }
            .gauge-text{
                z-index: 4;
                color: black;
                font-size: 0.7em;
                line-height: 25px;
                position: absolute;
                width: 200px;
                height: 100px;
                top: 50px;
                margin-left: auto;
                margin-right: auto;
                transition: all 1s ease-out;
            }
            .gauge-text-right{
                z-index: 4;
                color: black;
                font-size: 0.7em;
                line-height: 25px;
                font-weight: bold;
                position: absolute;
                width: 200px;
                height: 100px;
                top: 80px;
                margin-left: 80px;
                margin-right: auto;
                transition: all 1s ease-out;
            }
            .gauge-text-left{
                z-index: 4;
                color: black;
                font-size: 0.7em;
                line-height: 25px;
                font-weight: bold;
                position: absolute;
                width: 200px;
                height: 100px;
                top: 80px;
                margin-left: -80px;
                margin-right: auto;
                transition: all 1s ease-out;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="gauge-a"></div>
            <div class="gauge-b"></div>
            <div class="gauge-c"></div>
            <a href='https://bgeometrics.com/bitcoin-on-chain-indicators-dashboard/' target='_blank'>
                <div class="gauge-data"><h1 id="percent">61%</h1><h3>Average</h3></div>
            </a>
            <div class="gauge-text-right">Buy</div>
            <div class="gauge-text-left">Sell</div>
        </div>
    </body>
    </html>
