<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Ratio Ganancia Pérdida Realizada</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
    <script src="https://code.highcharts.com/modules/price-indicator.js"></script>
    <script src="https://code.highcharts.com/modules/full-screen.js"></script>
    <script src="https://code.highcharts.com/modules/stock-tools.js"></script>
    <script src="https://code.highcharts.com/stock/modules/heikinashi.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    

    <div id="container" style="width:100%; height:400px;"></div>

    <script>
        (async () => {
            const data_metrics = await fetch(
                'https://charts.bgeometrics.com/files/realized_profit_loss_ratio.json'
            ).then(response => response.json());
            const data_price = await fetch(
                'https://charts.bgeometrics.com/files/realized_profit_loss_ratio_btc_price.json'
            ).then(response => response.json());
            const data_realized_profit = await fetch(
                'https://charts.bgeometrics.com/files/realized_profit.json'
            ).then(response => response.json());
            const data_realized_loss = await fetch(
                'https://charts.bgeometrics.com/files/realized_loss.json'
            ).then(response => response.json());
            const data_realized_total_usd = await fetch(
                'https://charts.bgeometrics.com/files/realized_total_usd.json'
            ).then(response => response.json());
 
        var chart = Highcharts.stockChart('container', {
            stockTools: {
                gui: {
                    buttons: ['linLogSwitch', 'separator', 'indicators', 'separator', 'simpleShapes', 'lines', 'crookedLines', 'measure', 'advanced', 'separator', 'verticalLabels', 'flags', 'separator', 'zoomChange', 'fullScreen', 'separator', 'currentPriceIndicator', 'toggleAnnotations'],
                    definitions: {
                        linLogSwitch: {
                            className: 'highcharts-lin-log-switch',
                            symbol: 'logarithmic.svg'
                        }
                    }
                }
            },
            navigation: {
                bindings: {
                    linLogSwitch: {
                        className: 'highcharts-lin-log-switch',
                        init: function (button) {
                            const chart = this.chart,
                                isLogarithmic = chart.yAxis[1].logarithmic,
                                axisTypeIcon = isLogarithmic ? 'logarithmic.svg' : 'linear.svg',
                                iconURL = 'https://code.highcharts.com/9.2.2/gfx/stock-icons/' + axisTypeIcon;

                            chart.yAxis[0].update({
                                type: isLogarithmic ? 'linear' : 'logarithmic',
                                minorTickInterval: isLogarithmic ? null : 'auto'
                            }, false)    
                            chart.yAxis[1].update({
                                type: isLogarithmic ? 'linear' : 'logarithmic',
                                minorTickInterval: isLogarithmic ? null : 'auto'
                            });

                            button.firstChild.style['background-image'] = `url(${iconURL})`;

                            Highcharts.fireEvent(
                                this,
                                'deselectButton',
                                { button: button }
                            );
                        }
                    }
                }
            },

            chart: {
                renderTo: 'container',
                events: {
                    load: function() {
                        var image = new Image();
                        var adresse_image = "https://charts.bgeometrics.com/assets/img/BGeometrics_logo.png";
                        image.src = adresse_image;
                        var height_image = 128;
                        var width_image = 128;
                        var textX = this.plotLeft + (this.plotWidth * 0.5);
                        var textY = this.plotTop + (this.plotHeight * 0.5);
                        var position_x = textX - width_image / 2;
                        var position_y = textY - height_image / 2;
                        console.log(position_x + " " + position_y);
                        this.renderer.image(adresse_image, position_x, position_y, width_image, height_image)
                            .css({position: 'relative', "margin-left": "-90px", opacity: 0.1})
                            .attr({zIndex: 1})
                            .add();
                    }
                }
            },

            plotOptions:{
                series:{
                    showInLegend:true
                }
            },

            yAxis: [{
                title: {
                    text: 'Profit and Loss Ratio',
                },
                labels: {
                    align: 'left',
                },
                type: 'logarithmic',
                plotBands: [{ 
                    from: 9,
                    to: 9,
                    color: 'rgba(255, 0, 0, 0.9)'
                }, {
                    from: 3,
                    to: 3,
                    color: 'orange'
                }, {
                    from: 1,
                    to: 1,
                    color: 'rgba(0, 255, 0, 0.9)'
                }],
            }, {
                title: {
                    text: 'Precio BTC',
                },
                type: 'logarithmic',
                opposite: false
            }, {
                title: {
                    text: '',
                },
            }],

            series: [{
                id: 'Precio BTC',
                name: 'Precio BTC',
                data: data_price,
                color: 'black', 
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 1
            }, {
                id:'realized_profit_loss_ratio',
                name: 'Ratio Ganancia Pérdida Realizada',
                data: data_metrics,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0,
                zones: [{
                    value: 1,
                    color: 'rgba(255, 0, 0, 0.9)'
                }, {
                    value: 3,
                    color: 'orange'
                }, {
                    value: 9,
                    color: 'rgba(255, 255, 0, 0.9)'
                }, {
                    color: 'rgba(0, 255, 0, 0.9)'
                }]
            }, {
                id:'Realized profit',
                name: 'Realized profit',
                color: 'green',
                data: data_realized_profit,
                type: 'area',
                visible: false,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 2,
            }, {
                id:'Realized loss',
                name: 'Realized loss',
                color: 'red',
                data: data_realized_loss,
                type: 'area',
                visible: false,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 2,
            }, {
                id:'Realized total USD',
                name: 'Realized total USD',
                data: data_realized_total_usd,
                visible: false,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 2,
            }],

            legend:{
                enabled:true,
                floating: true,
                verticalAlign: 'top',
                y: -6,
                align:'center'
            },

            navigator : {
		        enabled : false
	        },
         
            rangeSelector: {
                selected: 6,
                buttons: [{
                    type: 'month',
                    count: 1,
                    text: '1m'
                }, {
                    type: 'month',
                    count: 3,
                    text: '3m'
                }, {
                    type: 'month',
                    count: 6,
                    text: '6m'
                }, {
                    type: 'year',
                    count: 1,
                    text: '1y'
                }, {
                    type: 'year',
                    count: 2,
                    text: '2y'
                }, {
                    type: 'year',
                    count: 4,
                    text: '4y'
                }, {
                    type: 'all',
                    text: 'All'
                }]
            },

            credits: {
                text: 'Powered by BGeometrics.com',
                href: 'https://charts.bgeometrics.com',
                style: {
                    font: '11px sans-serif, Verdana, "Trebuchet MS"'
                },
                position: {
                    align: 'right',
                    x: -70,
                    y: -124
                }                
            },
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 800
                    },
                    chartOptions: {
                        rangeSelector: {
                            inputEnabled: false
                        },
                        stockTools: {
                            gui: {
                                enabled: false 
                            }
                        },
                        navigator: {
                            enabled: false 
                        },
                        yAxis: [{
                            title: { text: null }
                        }, {
                            title: { text: null }
                        }],
                    }
                }]
            }
        });
    })();

    </script>

</body>
</html>
