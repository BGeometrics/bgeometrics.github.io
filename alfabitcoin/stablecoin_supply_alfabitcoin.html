<!DOCTYPE html>
<html>
<head>
    <title>Stablecoin Supply</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
<link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
<script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
<script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
<script src="https://code.highcharts.com/modules/price-indicator.js"></script>
<script src="https://code.highcharts.com/modules/full-screen.js"></script>
<script src="https://code.highcharts.com/modules/stock-tools.js"></script>
<script src="https://code.highcharts.com/stock/modules/heikinashi.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container" style="width:100%; height:600px;"></div>

    <script>
        (async () => {
            const data_others = await fetch(
                'https://charts.bgeometrics.com/files/stablecoin_others.json'
            ).then(response => response.json());
            const data_crvusd = await fetch(
                'https://charts.bgeometrics.com/files/stablecoin_crvusd.json'
            ).then(response => response.json());
            const data_busd = await fetch(
                'https://charts.bgeometrics.com/files/stablecoin_busd.json'
            ).then(response => response.json());
            const data_tusd = await fetch(
                'https://charts.bgeometrics.com/files/stablecoin_tusd.json'
            ).then(response => response.json());
            const data_dai = await fetch(
                'https://charts.bgeometrics.com/files/stablecoin_dai.json'
            ).then(response => response.json());
            const data_usdc = await fetch(
                'https://charts.bgeometrics.com/files/stablecoin_usdc.json'
            ).then(response => response.json());
            const data_usdt = await fetch(
                'https://charts.bgeometrics.com/files/stablecoin_usdt.json'
            ).then(response => response.json());
            const data_stablecoins = await fetch(
                'https://charts.bgeometrics.com/files/stablecoins.json'
            ).then(response => response.json());
            const data_price = await fetch(
                'https://charts.bgeometrics.com/files/stablecoin_supply_btc_price.json'
            ).then(response => response.json());

        var chart = Highcharts.stockChart('container', {
            stockTools: {
                gui: {
                    buttons: ['linLogSwitch', 'separator', 'indicators', 'separator', 'simpleShapes', 'lines', 'crookedLines', 'measure', 'advanced', 'separator', 'verticalLabels', 'flags', 'separator', 'zoomChange', 'fullScreen', 'separator', 'currentPriceIndicator'],
                    definitions: {
                        linLogSwitch: {
                            className: 'highcharts-lin-log-switch',
                            symbol: 'logarithmic.svg'
                        }
                    }
                }
            },
            navigation: {
                bindings: {
                    linLogSwitch: {
                        className: 'highcharts-lin-log-switch',
                        init: function (button) {
                            const chart = this.chart,
                                isLogarithmic = chart.yAxis[1].logarithmic,
                                axisTypeIcon = isLogarithmic ? 'logarithmic.svg' : 'linear.svg',
                                iconURL = 'https://code.highcharts.com/9.2.2/gfx/stock-icons/' + axisTypeIcon;

                            chart.yAxis[1].update({
                                type: isLogarithmic ? 'linear' : 'logarithmic',
                                minorTickInterval: isLogarithmic ? null : 'auto'
                            });

                            // Change the button icon.
                            button.firstChild.style['background-image'] = `url(${iconURL})`;

                            // Deselect button after click.
                            Highcharts.fireEvent(
                                this,
                                'deselectButton',
                                { button: button }
                            );
                        }
                    }
                }
            },
            title: {
                text: 'Bitcoin: Total Stablecoin Supply',
                align: 'left',
            },

            chart: {
                renderTo: 'container',
                events: {
                    load: function() {
                        var image = new Image();
                        var adresse_image = "https://charts.bgeometrics.com/alfabitcoin/alfabitcoin_logo.png";
                        image.src = adresse_image;

                        var height_image = 250;
                        var width_image = 320;
                        var textX = this.plotLeft + (this.plotWidth * 0.5);
                        var textY = this.plotTop + (this.plotHeight * 0.5);
                        var position_x = textX - width_image / 2;
                        var position_y = textY - height_image / 2;
                        console.log(position_x + " " + position_y);
                        this.renderer.image(adresse_image, position_x, position_y, width_image, height_image)
                            .css({position: 'relative', "margin-left": "-90px", opacity: 0.1})
                            .attr({zIndex: 1})
                            .add();

                        let chart1 = this;
                        chart1.stockTools.showhideBtn.click();
                    }
                }
            },

            yAxis: [{
                title: {
                    text: 'Total Stablecoins Supply'
                },
            }, {
                title: {
                    text: 'BTC price'
                },
                //type: 'logarithmic',
            }],


            series: [{
                id:'stablecoin_supply',
                name: 'Stablecoin Supply',
                //type: 'areaspline',
                data: data_stablecoins,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                name: 'BTC price',
                data: data_price,
                tooltip: {
                    valueDecimals: 2
                },
                //lineWidth: 2,
                yAxis: 1
            }, {
                name: 'USDT',
                data: data_usdt,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                name: 'USDC',
                data: data_usdc,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                name: 'DAI',
                data: data_dai,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                name: 'TUSD',
                data: data_tusd,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                name: 'BUSD',
                data: data_busd,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                name: 'crvUSD',
                data: data_crvusd,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                name: 'Others',
                data: data_others,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }
            ],

            legend:{
                enabled:true,
                floating: true,
                verticalAlign: 'top',
                align:'center'
            },

            rangeSelector: {
                selected: 5
            },

            credits: {
                text: 'Power by BGeometrics.com',
                href: 'https://charts.bgeometrics.com',
                style: {
                    font: '11px sans-serif, Verdana, "Trebuchet MS"'
                }
            },
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 800
                    },
                    chartOptions: {
                        rangeSelector: {
                            inputEnabled: false
                        },
                        legend: {enabled:false}
                    }
                }]
            }
        });
    })();

    </script>

</body>
</html>
