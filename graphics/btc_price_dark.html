<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Price</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
    <script src="https://code.highcharts.com/modules/price-indicator.js"></script>
    <script src="https://code.highcharts.com/modules/full-screen.js"></script>
    <script src="https://code.highcharts.com/modules/stock-tools.js"></script>
    <script src="https://code.highcharts.com/stock/modules/heikinashi.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/themes/brand-dark.js"></script>
    <style>
        :root {
            --highcharts-neutral-color-3: #000000;
        }

        .highcharts-contextbutton .highcharts-button-symbol {
            stroke: #000000 !important; 
            fill: #000000 !important; 
        }

        .highcharts-menu-item { 
            background-color: #000000 !important; 
            color: #FFFFFF !important; 
        }   

        .highcharts-menu {
            background-color: #000000 !important; 
            border: 1px solid #ccc !important;
            color: #dddddd !important; 
        }
    </style>

    <div id="container-iframe" style="width:100%; height:600px; margin: 0 auto;"></div>

    <script>
        (async () => {
            const data_price = await fetch(
                'https://charts.bgeometrics.com/files/realized_price_btc_price.json'
            ).then(response => response.json());
            const data_ohlc = await fetch(
                'https://charts.bgeometrics.com/files/btc_ohlc_4h.json'
            ).then(response => response.json());    
 
        const cutoffTimestamp = Date.UTC(2022, 0, 1); // 1 enero 2022

        // Filtra data_price hasta el final de 2021
        const data_price_until_2021 = data_price.filter(item => item[0] < cutoffTimestamp);

        // Filtra data_ohlc desde 2022 en adelante (solo cierre)
        const data_ohlc_from_2022 = data_ohlc.filter(item => item[0] >= cutoffTimestamp).map(item => [item[0], item[4]]);

        // Une ambos arrays
        const data_ohlc_all = data_price_until_2021.concat(data_ohlc_from_2022);

        var close_prices = data_ohlc_all.map(item => {
            // Si el array tiene solo dos elementos, el segundo es el valor
            if (item.length === 2) {
                return [item[0], item[1]];
            }
            // Si tiene m√°s, el quinto es el cierre
            return [item[0], item[4]];
        });

        var chart = Highcharts.stockChart('container-iframe', {
            stockTools: {
                gui: {
                    buttons: ['linLogSwitch', 'separator', 'indicators', 'separator', 'simpleShapes', 'lines', 'crookedLines', 'measure', 'advanced', 'separator', 'verticalLabels', 'flags', 'separator', 'zoomChange', 'fullScreen', 'separator', 'currentPriceIndicator', 'toggleAnnotations'],
                    definitions: {
                        linLogSwitch: {
                            className: 'highcharts-lin-log-switch',
                            symbol: 'logarithmic.svg'
                        }
                    }
                }
            },
            navigation: {
                bindings: {
                    linLogSwitch: {
                        className: 'highcharts-lin-log-switch',
                        init: function (button) {
                            const chart = this.chart,
                                isLogarithmic = chart.yAxis[1].logarithmic,
                                axisTypeIcon = isLogarithmic ? 'logarithmic.svg' : 'linear.svg',
                                iconURL = 'https://code.highcharts.com/9.2.2/gfx/stock-icons/' + axisTypeIcon;

                            chart.yAxis[0].update({
                                type: isLogarithmic ? 'linear' : 'logarithmic',
                                minorTickInterval: isLogarithmic ? null : 'auto'
                            }, false)    
                            chart.yAxis[1].update({
                                type: isLogarithmic ? 'linear' : 'logarithmic',
                                minorTickInterval: isLogarithmic ? null : 'auto'
                            });

                            button.firstChild.style['background-image'] = `url(${iconURL})`;

                            Highcharts.fireEvent(
                                this,
                                'deselectButton',
                                { button: button }
                            );
                        }
                    }
                }
            },
            title: {
                text: 'Bitcoin Price (USD)',
                align: 'left',
            },

            chart: {
                renderTo: 'container-iframe',
                backgroundColor: 'black',
                events: {
                    load: function() {
                        var image = new Image();
                        var adresse_image = "https://charts.bgeometrics.com/assets/img/BGeometrics_logo_write.png";
                        image.src = adresse_image;

                        var height_image = 128;
                        var width_image = 128;
                        var textX = this.plotLeft + (this.plotWidth * 0.5);
                        var textY = this.plotTop + (this.plotHeight * 0.5);
                        var position_x = textX - width_image / 2;
                        var position_y = textY - height_image / 2;
                        console.log(position_x + " " + position_y);
                        this.renderer.image(adresse_image, position_x, position_y, width_image, height_image)
                            .css({position: 'relative', "margin-left": "-90px", opacity: 0.3})
                            .attr({zIndex: 1})
                            .add();
                    }
                }
            },

            plotOptions:{
                series:{
                    showInLegend:true
                }
            },

            yAxis: [{
                gridLineWidth: 0,
                labels: {
                    align: 'left',
                },
                title: {
                    text: ''
                },
            }],

            series: [
                {
                    id: 'BTC price',
                    name: 'BTC price',
                    color: 'white',
                    data: close_prices,
                    tooltip: {
                        valueDecimals: 2
                    },
                    yAxis: 0
                },
            ],

            legend:{
                enabled: false,
            },

            rangeSelector: {
                selected: 2,
                buttons: [{
                    type: 'day',
                    count: 1,
                    text: '1d'
                }, {
                    type: 'week',
                    count: 1,
                    text: '1w'
                }, {
                    type: 'month',
                    count: 1,
                    text: '1m'
                }, {
                    type: 'month',
                    count: 3,
                    text: '3m'
                }, {
                    type: 'month',
                    count: 6,
                    text: '6m'
                }, {
                    type: 'year',
                    count: 1,
                    text: '1y'
                }, {
                    type: 'year',
                    count: 2,
                    text: '2y'
                }, {
                    type: 'year',
                    count: 4,
                    text: '4y'
                }, {
                    type: 'all',
                    text: 'All'
                }]
            },

            credits: {
                text: 'Powered by BGeometrics.com',
                href: 'https://charts.bgeometrics.com',
                style: {
                    font: '11px sans-serif, Verdana, "Trebuchet MS"'
                },
                position: {
                    align: 'right',
                    x: -70,
                    y: -124
                }                
            },
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 800
                    },
                    chartOptions: {
                        rangeSelector: {
                            inputEnabled: false
                        },
                        stockTools: {
                            gui: {
                                enabled: false 
                            }
                        },
                        navigator: {
                            enabled: false 
                        },
                        yAxis: [{
                gridLineWidth: 0,
                            title: { text: null }
                        }, {
                            title: { text: null }
                        }],
                    }
                }]
            }
        });
    })();

    </script>

</body>
</html>
