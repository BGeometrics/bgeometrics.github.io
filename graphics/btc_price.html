<!DOCTYPE html>
<html>

<head>
    <title>Bitcoin Price</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
    <style>
        [data-bs-theme="dark"] .fw-bold {
            color: white !important;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
    <script src="https://code.highcharts.com/modules/price-indicator.js"></script>
    <script src="https://code.highcharts.com/modules/full-screen.js"></script>
    <script src="https://code.highcharts.com/modules/stock-tools.js"></script>
    <script src="https://code.highcharts.com/stock/modules/heikinashi.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <div id="container-iframe" style="width:100%; height:600px; margin: 0 auto;"></div>

    <div id="returns" class="d-flex justify-content-center my-3">
        <div class="vr mx-2"></div>
        <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-outline-secondary d-flex flex-column align-items-center py-1 px-3">
                <span class="small">1 day</span>
                <span class="fw-bold"></span>
            </button>
            <button class="btn btn-outline-secondary d-flex flex-column align-items-center py-1 px-3">
                <span class="small">1 week</span>
                <span class="fw-bold"></span>
            </button>
            <button class="btn btn-outline-secondary d-flex flex-column align-items-center py-1 px-3">
                <span class="small">1 month</span>
                <span class="fw-bold"></span>
            </button>
            <button class="btn btn-outline-secondary d-flex flex-column align-items-center py-1 px-3">
                <span class="small">6 months</span>
                <span class="fw-bold"></span>
            </button>
            <button class="btn btn-outline-secondary d-flex flex-column align-items-center py-1 px-3">
                <span class="small">1 year</span>
                <span class="fw-bold"></span>
            </button>
            <button class="btn btn-outline-secondary d-flex flex-column align-items-center py-1 px-3">
                <span class="small">4 years</span>
                <span class="fw-bold"></span>
            </button>
        </div>
        <div class="vr mx-2"></div>
    </div>
    <script>
        (async () => {
            const data_price = await fetch(
                'https://charts.bgeometrics.com/files/realized_price_btc_price.json'
            ).then(response => response.json());
            const data_ohlc = await fetch(
                'https://charts.bgeometrics.com/files/btc_ohlc_4h.json'
            ).then(response => response.json());
            const data_ohlc_1h = await fetch(
                'https://charts.bgeometrics.com/files/btc_ohlc_1h.json'
            ).then(response => response.json());
            const data_returns = await fetch(
                'https://charts.bgeometrics.com/files/btc_ohlc_return.json'
            ).then(response => response.json());

            // Actualizar los valores de retorno con estilos Bootstrap
            const returnButtons = document.querySelectorAll('#returns button');
            
            // Función para determinar el color basado en el valor
            const getButtonClass = (value) => {
                return value >= 0 ? 'text-success' : 'text-danger';
            };

            returnButtons[0].querySelectorAll('span')[1].textContent = data_returns.last_day.toFixed(2) + '%';
            returnButtons[0].querySelectorAll('span')[1].className = `fw-bold ${getButtonClass(data_returns.last_day)}`;
            
            returnButtons[1].querySelectorAll('span')[1].textContent = data_returns.last_week.toFixed(2) + '%';
            returnButtons[1].querySelectorAll('span')[1].className = `fw-bold ${getButtonClass(data_returns.last_week)}`;
            
            returnButtons[2].querySelectorAll('span')[1].textContent = data_returns.last_month.toFixed(2) + '%';
            returnButtons[2].querySelectorAll('span')[1].className = `fw-bold ${getButtonClass(data_returns.last_month)}`;
            
            returnButtons[3].querySelectorAll('span')[1].textContent = data_returns.last_6month.toFixed(2) + '%';
            returnButtons[3].querySelectorAll('span')[1].className = `fw-bold ${getButtonClass(data_returns.last_6month)}`;
            
            returnButtons[4].querySelectorAll('span')[1].textContent = data_returns.last_year.toFixed(2) + '%';
            returnButtons[4].querySelectorAll('span')[1].className = `fw-bold ${getButtonClass(data_returns.last_year)}`;
            
            returnButtons[5].querySelectorAll('span')[1].textContent = data_returns.last_4year.toFixed(2) + '%';
            returnButtons[5].querySelectorAll('span')[1].className = `fw-bold ${getButtonClass(data_returns.last_4year)}`;

            const oneYearAgo = new Date();
            oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
            const cutoffTimestamp = oneYearAgo.getTime();

            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7); // ahora sí es hace una semana
            const cutoffTimestampWeek = oneWeekAgo.getTime();

            // Parte 1: data_price hasta hace un año
            const data_price_until_year = data_price.filter(item => item[0] < cutoffTimestamp);

            // Parte 2: data_ohlc entre hace un año y hace una semana (solo cierre)
            const data_ohlc_from_year = data_ohlc
                .filter(item => item[0] >= cutoffTimestamp && item[0] < cutoffTimestampWeek)
                .map(item => [item[0], item[4]]);

            // Parte 3: data_ohlc_1h desde hace una semana
            const data_ohlc_from_week = data_ohlc_1h
                .filter(item => item[0] >= cutoffTimestampWeek)
                .map(item => [item[0], item[4]]);

            // Unión final
            const data_ohlc_all_1h = data_price_until_year
                .concat(data_ohlc_from_year)
                .concat(data_ohlc_from_week);

            var close_prices = data_ohlc_all_1h.map(item => {
                if (item.length === 2) return [item[0], item[1]];
                return [item[0], item[4]];
            });

            var chart = Highcharts.stockChart('container-iframe', {
                stockTools: {
                    gui: {
                        buttons: ['linLogSwitch', 'separator', 'indicators', 'separator', 'simpleShapes', 'lines', 'crookedLines', 'measure', 'advanced', 'separator', 'verticalLabels', 'flags', 'separator', 'zoomChange', 'fullScreen', 'separator', 'currentPriceIndicator', 'toggleAnnotations'],
                        definitions: {
                            linLogSwitch: {
                                className: 'highcharts-lin-log-switch',
                                symbol: 'logarithmic.svg'
                            }
                        }
                    }
                },
                navigation: {
                    bindings: {
                        linLogSwitch: {
                            className: 'highcharts-lin-log-switch',
                            init: function (button) {
                                const chart = this.chart,
                                    isLogarithmic = chart.yAxis[1].logarithmic,
                                    axisTypeIcon = isLogarithmic ? 'logarithmic.svg' : 'linear.svg',
                                    iconURL = 'https://code.highcharts.com/9.2.2/gfx/stock-icons/' + axisTypeIcon;

                                chart.yAxis[0].update({
                                    type: isLogarithmic ? 'linear' : 'logarithmic',
                                    minorTickInterval: isLogarithmic ? null : 'auto'
                                }, false)
                                chart.yAxis[1].update({
                                    type: isLogarithmic ? 'linear' : 'logarithmic',
                                    minorTickInterval: isLogarithmic ? null : 'auto'
                                });

                                button.firstChild.style['background-image'] = `url(${iconURL})`;

                                Highcharts.fireEvent(
                                    this,
                                    'deselectButton',
                                    { button: button }
                                );
                            }
                        }
                    }
                },
                title: {
                    text: 'Bitcoin Price 1h (USD)',
                    align: 'left',
                },

                chart: {
                    renderTo: 'container-iframe',
                    events: {
                        load: function () {
                            var image = new Image();
                            var adresse_image = "https://charts.bgeometrics.com/assets/img/BGeometrics_logo.png";
                            image.src = adresse_image;

                            var height_image = 128;
                            var width_image = 128;
                            var textX = this.plotLeft + (this.plotWidth * 0.5);
                            var textY = this.plotTop + (this.plotHeight * 0.5);
                            var position_x = textX - width_image / 2;
                            var position_y = textY - height_image / 2;
                            console.log(position_x + " " + position_y);
                            this.renderer.image(adresse_image, position_x, position_y, width_image, height_image)
                                .css({ position: 'relative', "margin-left": "-90px", opacity: 0.1 })
                                .attr({ zIndex: 1 })
                                .add();
                        }
                    }
                },

                plotOptions: {
                    series: {
                        showInLegend: true
                    }
                },

                yAxis: [{
                    labels: {
                        align: 'left',
                    },
                    title: {
                        text: ''
                    },
                }],

                series: [
                    {
                        id: 'BTC price',
                        name: 'BTC price',
                        color: 'black',
                        data: close_prices,
                        tooltip: {
                            valuePrefix: '$',
                            valueDecimals: 2
                        },
                        yAxis: 0
                    },
                ],

                legend: {
                    enabled: false,
                },

                rangeSelector: {
                    selected: 1,
                    buttons: [{
                        type: 'day',
                        count: 1,
                        text: '1d'
                    }, {
                        type: 'week',
                        count: 1,
                        text: '1w'
                    }, {
                        type: 'month',
                        count: 1,
                        text: '1m'
                    }, {
                        type: 'month',
                        count: 3,
                        text: '3m'
                    }, {
                        type: 'month',
                        count: 6,
                        text: '6m'
                    }, {
                        type: 'year',
                        count: 1,
                        text: '1y'
                    }]
                },

                credits: {
                    text: 'Powered by BGeometrics.com',
                    href: 'https://charts.bgeometrics.com',
                    style: {
                        font: '11px sans-serif, Verdana, "Trebuchet MS"'
                    },
                    position: {
                        align: 'right',
                        x: -70,
                        y: -124
                    }
                },
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 800
                        },
                        chartOptions: {
                            rangeSelector: {
                                inputEnabled: false
                            },
                            stockTools: {
                                gui: {
                                    enabled: false
                                }
                            },
                            navigator: {
                                enabled: false
                            },
                            yAxis: [{
                                title: { text: null }
                            }, {
                                title: { text: null }
                            }],
                        }
                    }]
                }
            });
        })();

    </script>

</body>

</html>
