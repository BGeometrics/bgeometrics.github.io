<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin: Distribution Address</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZR3ZFTF2FK"></script> 
    <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-ZR3ZFTF2FK'); </script>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
    <script src="https://code.highcharts.com/modules/price-indicator.js"></script>
    <script src="https://code.highcharts.com/modules/full-screen.js"></script>
    <script src="https://code.highcharts.com/modules/stock-tools.js"></script>
    <script src="https://code.highcharts.com/stock/modules/heikinashi.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <div id="container" style="width:100%; height:600px;"></div>

    <script>
        (async () => {
            const data_price = await fetch(
                'https://charts.bgeometrics.com/files/distribution_addr_btc_price.json'
            ).then(response => response.json());
            const data_humpback = await fetch(
                'https://charts.bgeometrics.com/files/humpback_addr.json'
            ).then(response => response.json());
            const data_whale = await fetch(
                'https://charts.bgeometrics.com/files/whale_addr.json'
            ).then(response => response.json());
            const data_shark = await fetch(
                'https://charts.bgeometrics.com/files/shark_addr.json'
            ).then(response => response.json());
            const data_fish = await fetch(
                'https://charts.bgeometrics.com/files/fish_addr.json'
            ).then(response => response.json());
            const data_crab = await fetch(
                'https://charts.bgeometrics.com/files/crab_addr.json'
            ).then(response => response.json());
            const data_shrimp = await fetch(
                'https://charts.bgeometrics.com/files/shrimp_addr.json'
            ).then(response => response.json());
 
        var chart = Highcharts.stockChart('container', {
            stockTools: {
                gui: {
                    buttons: ['linLogSwitch', 'separator', 'indicators', 'separator', 'simpleShapes', 'lines', 'crookedLines', 'measure', 'advanced', 'separator', 'verticalLabels', 'flags', 'separator', 'zoomChange', 'fullScreen', 'separator', 'currentPriceIndicator', 'toggleAnnotations'],
                    definitions: {
                        linLogSwitch: {
                            className: 'highcharts-lin-log-switch',
                            symbol: 'logarithmic.svg'
                        }
                    }
                }
            },
            navigation: {
                bindings: {
                    linLogSwitch: {
                        className: 'highcharts-lin-log-switch',
                        init: function (button) {
                            const chart = this.chart,
                                isLogarithmic = chart.yAxis[1].logarithmic,
                                axisTypeIcon = isLogarithmic ? 'logarithmic.svg' : 'linear.svg',
                                iconURL = 'https://code.highcharts.com/9.2.2/gfx/stock-icons/' + axisTypeIcon;

                            chart.yAxis[0].update({
                                type: isLogarithmic ? 'linear' : 'logarithmic',
                                minorTickInterval: isLogarithmic ? null : 'auto'
                            }, false)    
                            chart.yAxis[1].update({
                                type: isLogarithmic ? 'linear' : 'logarithmic',
                                minorTickInterval: isLogarithmic ? null : 'auto'
                            });

                            button.firstChild.style['background-image'] = `url(${iconURL})`;

                            Highcharts.fireEvent(
                                this,
                                'deselectButton',
                                { button: button }
                            );
                        }
                    }
                }
            },
            title: {
                text: 'Bitcooin: Distribution Address',
                align: 'left',
            },

            chart: {
                type: 'area',
                renderTo: 'container',
                events: {
                    load: function() {
                        var image = new Image();
                        var adresse_image = "https://charts.bgeometrics.com/assets/img/cropped-Bcubium_logo_colores_ico_128_128-3.png";
                        image.src = adresse_image;

                        var height_image = 128;
                        var width_image = 128;
                        var textX = this.plotLeft + (this.plotWidth * 0.5);
                        var textY = this.plotTop + (this.plotHeight * 0.5);
                        var position_x = textX - width_image / 2;
                        var position_y = textY - height_image / 2;
                        console.log(position_x + " " + position_y);
                        this.renderer.image(adresse_image, position_x, position_y, width_image, height_image)
                            .css({position: 'relative', "margin-left": "-90px", opacity: 0.1})
                            .attr({zIndex: 1})
                            .add();
                    }
                }
            },

            yAxis: [{
                title: {
                    text: 'Address'
                },
            }, {
                title: {
                    text: 'BTC price'
                },
                //type: 'logarithmic',
                opposite: false
            }],

            plotOptions: {
                area: {
                    stacking: 'normal',
                    lineColor: '#666666',
                    lineWidth: 1,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#666666'
                    }
                }
            }, 

            series: [{
                name: 'BTC price',
                data: data_price,
                type: 'line',
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 1
            }, {
                id:'humpback',
                name: 'Humpback',
                data: data_humpback,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                id:'whale',
                name: 'Whale',
                data: data_whale,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                id:'shark',
                name: 'Shark',
                data: data_shark,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                id:'fish',
                name: 'Fish',
                data: data_fish,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                id:'crab',
                name: 'Crab',
                data: data_crab,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                id:'shrimp',
                name: 'Shrimp',
                data: data_shrimp,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }],

            legend:{
                enabled:true,
                floating: true,
                verticalAlign: 'top',
                align:'center'
            },

            rangeSelector: {
                selected: 5
            },

            credits: {
                text: 'Power by BGeometrics.com',
                href: 'https://charts.bgeometrics.com',
                style: {
                    font: '11px sans-serif, Verdana, "Trebuchet MS"'
                },
                position: {
                    align: 'right',
                    x: -70,
                    y: -124
                }                
            },
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 800
                    },
                    chartOptions: {
                        rangeSelector: {
                            inputEnabled: false
                        }
                    }
                }]
            }
        });
    })();

    </script>
    <section>
        <div>
            <h4></h4>
            <p>
            </p>
            <p>
            </p>
            <h4></h4>
            <p>
            </p>
        </div>
    </section>
    <div class="credits">
        Power by <a href="https://charts.bgeometrics.com/">BGeometrics</a>
    </div>
</body>
</html>
