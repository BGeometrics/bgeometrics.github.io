<!DOCTYPE html>
<html>
<head>
    <title>Net Realized Profit Loss (NRPL)</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
    <script src="https://code.highcharts.com/modules/price-indicator.js"></script>
    <script src="https://code.highcharts.com/modules/full-screen.js"></script>
    <script src="https://code.highcharts.com/modules/stock-tools.js"></script>
    <script src="https://code.highcharts.com/stock/modules/heikinashi.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <div id="container-iframe" style="width:100%; height:400px; margin: 0 auto;"></div>

    <script>
        (async () => {
            const data_price = await fetch(
                'https://charts.bgeometrics.com/files/nrpl_btc_price.json'
            ).then(response => response.json());
            const data_nrpl = await fetch(
                'https://charts.bgeometrics.com/files/nrpl.json'
            ).then(response => response.json());
            const data_nrpl_7dma = await fetch(
                'https://charts.bgeometrics.com/files/nrpl_7dma.json'
            ).then(response => response.json());
            const data_realized_sth = await fetch(
                'https://charts.bgeometrics.com/files/realized_sth.json'
            ).then(response => response.json());
            const data_realized_lth = await fetch(
                'https://charts.bgeometrics.com/files/realized_lth.json'
            ).then(response => response.json());
            const data_nrpl_usd = await fetch(
                'https://charts.bgeometrics.com/files/nrpl_usd.json'
            ).then(response => response.json());
 
        var chart = Highcharts.stockChart('container-iframe', {
            stockTools: {
                gui: {
                    buttons: ['linLogSwitch', 'separator', 'indicators', 'separator', 'simpleShapes', 'lines', 'crookedLines', 'measure', 'advanced', 'separator', 'verticalLabels', 'flags', 'separator', 'zoomChange', 'fullScreen', 'separator', 'currentPriceIndicator', 'toggleAnnotations'],
                    definitions: {
                        linLogSwitch: {
                            className: 'highcharts-lin-log-switch',
                            symbol: 'logarithmic.svg'
                        }
                    }
                }
            },
            navigation: {
                bindings: {
                    linLogSwitch: {
                        className: 'highcharts-lin-log-switch',
                        init: function (button) {
                            const chart = this.chart,
                                isLogarithmic = chart.yAxis[1].logarithmic,
                                axisTypeIcon = isLogarithmic ? 'logarithmic.svg' : 'linear.svg',
                                iconURL = 'https://code.highcharts.com/9.2.2/gfx/stock-icons/' + axisTypeIcon;

                            chart.yAxis[0].update({
                                type: isLogarithmic ? 'linear' : 'logarithmic',
                                minorTickInterval: isLogarithmic ? null : 'auto'
                            }, false)    
                            chart.yAxis[1].update({
                                type: isLogarithmic ? 'linear' : 'logarithmic',
                                minorTickInterval: isLogarithmic ? null : 'auto'
                            });

                            button.firstChild.style['background-image'] = `url(${iconURL})`;

                            Highcharts.fireEvent(
                                this,
                                'deselectButton',
                                { button: button }
                            );
                        }
                    },
                    rectangleAnnotation: {
                        annotationsOptions: {
                            shapeOptions: {
                                fill: 'rgba(255, 128, 0, 0.2)',  
                                stroke: '#FF8000',             
                                strokeWidth: 2                 
                            }
                        }
                    },
                    circleAnnotation: {
                        annotationsOptions: {
                            shapeOptions: {
                                fill: 'rgba(255, 128, 0, 0.2)',  
                                stroke: '#FF8000',             
                                strokeWidth: 2                 
                            }
                        }
                    },
                }
            },

            chart: {
                renderTo: 'container-iframe',
                events:{
                    load: function() {
                        var image = new Image();
                        var adresse_image = "https://charts.bgeometrics.com/assets/img/BGeometrics_logo.png";
                        image.src = adresse_image;
                        var height_image = 128;
                        var width_image = 128;
                        var textX = this.plotLeft + (this.plotWidth * 0.5);
                        var textY = this.plotTop + (this.plotHeight * 0.5);
                        var position_x = textX - width_image / 2;
                        var position_y = textY - height_image / 2;
                        console.log(position_x + " " + position_y);
                        this.renderer.image(adresse_image, position_x, position_y, width_image, height_image)
                            .css({position: 'relative', "margin-left": "-90px", opacity: 0.1})
                            .attr({zIndex: 1})
                            .add();
                    }
                }
            },

            plotOptions:{
                series:{
                    showInLegend:true
                }
            },

            yAxis: [{
                title: {
                    text: 'NRPL'
                },
                labels: {
                    align: 'left',
                },
            }, {
                title: {
                    text: 'BTC price'
                },
                type: 'logarithmic',
                opposite: false
            }, {
            }],

            series: [{
                name: 'BTC price',
                color: 'black',
                data: data_price,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 1
            }, {
                id:'NRPL BTC',
                name: 'NRPL BTC',
                color: '#90ed7d',
                data: data_nrpl,
                tooltip: {
                    valueDecimals: 6
                },
                yAxis: 0,
                zones: [{
                    value: 0,
                    color: '#ff2222'
                }, {
                    color: '#90ed7d'
                }]
            }, {
                id:'NRPL LTH',
                name: 'NRPL LTH',
                color: '#77942E',
                visible: false,
                data: data_realized_lth,
                tooltip: {
                    valueDecimals: 6
                },
                yAxis: 0,
                zones: [{
                    value: 0,
                    color: '#A50F34'
                }, {
                    color: '#77942E',
                }]
            }, {
                id:'NRPL STH',
                name: 'NRPL STH',
                color: '#8AAD34',
                data: data_realized_sth,
                tooltip: {
                    valueDecimals: 6
                },
                yAxis: 0,
                zones: [{
                    value: 0,
                    color: '#D1003B'
                }, {
                    color: '#8AAD34',
                }]
            }, {
                id:'NRPL 7D MA',
                name: 'NRPL 7D MA',
                color: '#329542',
                visible: false,
                data: data_nrpl_7dma,
                tooltip: {
                    valueDecimals: 6
                },
                yAxis: 0,
                zones: [{
                    value: 0,
                    color: '#BB0E22'
                }, {
                    color: '#329542',
                }]
            }, {
                id:'NRPL USD',
                name: 'NRPL USD',
                visible: false,
                data: data_nrpl_usd,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 2,
            }],

            legend:{
                enabled:true,
                floating: true,
                verticalAlign: 'top',
                y: -6,
                align:'center'
            },
         
            navigator : {
		        enabled : false
	        },
         
            rangeSelector: {
                selected: 3,
                buttons: [{
                    type: 'month',
                    count: 1,
                    text: '1m'
                }, {
                    type: 'month',
                    count: 3,
                    text: '3m'
                }, {
                    type: 'month',
                    count: 6,
                    text: '6m'
                }, {
                    type: 'year',
                    count: 1,
                    text: '1y'
                }, {
                    type: 'year',
                    count: 2,
                    text: '2y'
                }, {
                    type: 'year',
                    count: 4,
                    text: '4y'
                }, {
                    type: 'all',
                    text: 'All'
                }]
            },
         
            credits: {
                text: 'Power by BGeometrics.com',
                href: 'https://charts.bgeometrics.com',
                style: {
                    font: '11px sans-serif, Verdana, "Trebuchet MS"'
                },
                position: {
                    align: 'right',
                    x: -75,
                    y: -85
                }                
            },

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 800
                    },
                    chartOptions: {
                        rangeSelector: {
                            inputEnabled: false
                        }
                    }
                }]
            }
        });
    })();
    </script>

</body>
</html>
