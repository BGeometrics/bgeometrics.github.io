<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin STH Realized Price minus Price BTC Heatmap last 180 days</title>

     
    
</head>
<body>
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/themes/brand-dark.js"></script>
    <style>
        :root {
            --highcharts-neutral-color-3: #000000;
        }

        .highcharts-contextbutton .highcharts-button-symbol {
            stroke: #000000 !important; 
            fill: #000000 !important; 
        }

        .highcharts-menu-item { 
            background-color: #000000 !important; 
            color: #FFFFFF !important; 
        }   

        .highcharts-menu {
            background-color: #000000 !important; 
            border: 1px solid #ccc !important;
            color: #dddddd !important; 
        }
    </style>

    <div id="container" style="height: 130px; width: 100%; margin: 0 auto"></div>

    <script>
        fetch("https://charts.bgeometrics.com/files/sth_heatmap.json")
        .then(response => response.json())
        .then(data => {

            // Substring template helper for the responsive labels
            Highcharts.Templating.helpers.substr = (s, from, length) =>
                s.substr(from, length);

            Highcharts.chart('container', {

                chart: {
                    type: 'heatmap', backgroundColor: '#000000',
                },

                title: {
                    text: '<a href="https://charts.bgeometrics.com/bitcoin_realized_short_g.html" target="_blank">STH Realized Price minus BTC Price in the last 180 days</a>',
                    align: 'left',
                    style: {
                        fontSize: '14px', color: '#FFFFFF',
                    }
                },

                xAxis: {
                    visible: false
                },

                yAxis: {
                    title: '',
                    visible: false,
                },

                colorAxis: {
                    id: 'color-axs',
                    stops: [
                        [0.2, '#00ff00'], 
                        [0.4, '#fff573'], 
                        [0.7, '#ffa53b'], 
                        [0.8, '#ff0000'] 
                    ],
                    startOnTick: false,
                    endOnTick: false
                },

                legend: {
                    enabled: false,
                    align: 'center',
                    layout: 'horizontal',
                    margin: 0,
                    verticalAlign: 'bottom',
                    y: 5,
                },

                tooltip: {
                    formatter: function() {
                        var date = new Date()
                        date.setDate(date.getDate() - data.length + this.point.x)

                        return '<b>' + this.series.name + ' ' + this.point.value + '</b><br>' + 
                            ' ' + Highcharts.dateFormat('%e - %b - %Y', date)  
                    }
                },

                series: [{
                    name: 'STH',
                    data: data,
                    dataLabels: {
                        enabled: false,
                        color: '#000000'
                    }
                }],

                credits: {
                    enabled : false,
                },

                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            yAxis: {
                                labels: {
                                    format: '{substr value 0 1}'
                                }
                            }
                        }
                    }]
                }

            });
        });

    </script>
</body>
</html>
