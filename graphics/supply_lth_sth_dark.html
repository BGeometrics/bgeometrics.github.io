<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Supply LTH and STH</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
    <script src="https://code.highcharts.com/modules/price-indicator.js"></script>
    <script src="https://code.highcharts.com/modules/full-screen.js"></script>
    <script src="https://code.highcharts.com/modules/stock-tools.js"></script>
    <script src="https://code.highcharts.com/stock/modules/heikinashi.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/themes/brand-dark.js"></script>
    <style>
        :root {
            --highcharts-neutral-color-3: #000000;
        }

        .highcharts-contextbutton .highcharts-button-symbol {
            stroke: #000000 !important; 
            fill: #000000 !important; 
        }

        .highcharts-menu-item { 
            background-color: #000000 !important; 
            color: #FFFFFF !important; 
        }   

        .highcharts-menu {
            background-color: #000000 !important; 
            border: 1px solid #ccc !important;
            color: #dddddd !important; 
        }
    </style>

    

    <div id="container-iframe" style="width:100%; height:600px; margin: 0 auto;"></div>

    <script>
        (async () => {
            const data_price = await fetch(
                'https://charts.bgeometrics.com/files/profit_loss_btc_price.json'
            ).then(response => response.json());
            const data_lth_supply = await fetch(
                'https://charts.bgeometrics.com/files/lth_supply.json'
            ).then(response => response.json());
            const data_sth_supply = await fetch(
                'https://charts.bgeometrics.com/files/sth_supply.json'
            ).then(response => response.json());
            const data_supply = await fetch(
                'https://charts.bgeometrics.com/files/supply.json'
            ).then(response => response.json());
            const data_lth_supply_perc = await fetch(
                'https://charts.bgeometrics.com/files/lth_supply_perc.json'
            ).then(response => response.json());
            const data_sth_supply_perc = await fetch(
                'https://charts.bgeometrics.com/files/sth_supply_perc.json'
            ).then(response => response.json());
            //const data_reserve_risk = await fetch(
            //    'https://charts.bgeometrics.com/files/reserve_risk.json'
            //).then(response => response.json());

        var chart = Highcharts.stockChart('container-iframe', {
            stockTools: {
                gui: {
                    buttons: ['linLogSwitch', 'separator', 'indicators', 'separator', 'simpleShapes', 'lines', 'crookedLines', 'measure', 'advanced', 'separator', 'verticalLabels', 'flags', 'separator', 'zoomChange', 'fullScreen', 'separator', 'currentPriceIndicator', 'toggleAnnotations'],
                    definitions: {
                        linLogSwitch: {
                            className: 'highcharts-lin-log-switch',
                            symbol: 'logarithmic.svg'
                        }
                    }
                }
            },
            navigation: {
                bindings: {
                    linLogSwitch: {
                        className: 'highcharts-lin-log-switch',
                        init: function (button) {
                            const chart = this.chart,
                                isLogarithmic = chart.yAxis[1].logarithmic,
                                axisTypeIcon = isLogarithmic ? 'logarithmic.svg' : 'linear.svg',
                                iconURL = 'https://code.highcharts.com/9.2.2/gfx/stock-icons/' + axisTypeIcon;

                            chart.yAxis[1].update({
                                type: isLogarithmic ? 'linear' : 'logarithmic',
                                minorTickInterval: isLogarithmic ? null : 'auto'
                            });

                            button.firstChild.style['background-image'] = `url(${iconURL})`;

                            Highcharts.fireEvent(
                                this,
                                'deselectButton',
                                { button: button }
                            );
                        }
                    }
                }
            },
            title: {
                text: 'Bitcoin Supply LTH STH', 
                align: 'left',
            },

            chart: {
                renderTo: 'container-iframe',
                backgroundColor: 'black',
                events: {
                    load: function() {
                        var image = new Image();
                        var adresse_image = "https://charts.bgeometrics.com/assets/img/BGeometrics_logo_write.png";
                        image.src = adresse_image;

                        var height_image = 128;
                        var width_image = 128;
                        var textX = this.plotLeft + (this.plotWidth * 0.5);
                        var textY = this.plotTop + (this.plotHeight * 0.5);
                        var position_x = textX - width_image / 2;
                        var position_y = textY - height_image / 2;
                        console.log(position_x + " " + position_y);
                        this.renderer.image(adresse_image, position_x, position_y, width_image, height_image)
                            .css({position: 'relative', "margin-left": "-90px", opacity: 0.3})
                            .attr({zIndex: 1})
                            .add();
                    }
                }
            },
            
            plotOptions:{
                series:{
                    showInLegend:true
                }
            },

            yAxis: [{
                gridLineWidth: 0,
                height: '100%',
                resize: {
                    enabled: true
                },
                title: {
                    text: 'Supply',
                    labels: {
                        align: 'left',
                    },
                },
                labels: {
                    align: 'left',
                },
            }, {
                title: {
                    text: 'Precio BTC'
                },
                type: 'logarithmic',
                opposite: false, 
            }, {
                title: {
                    text: ''
                },
           // }, {
           //     top: '65%',
           //     height: '35%',
           //     offset: 0,
            }],

            series: [{
                name: 'Precio BTC',
                color: 'white',
                data: data_price,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 1
            }, {
                id:'LTH suppply',
                name: 'LTH Supply',
                data: data_lth_supply,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                id:'STH supply',
                name: 'STH supply',
                data: data_sth_supply,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                id:'BTC Supply',
                name: 'BTC supply',
                color: 'orange',
                visible: false,
                data: data_supply,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 0
            }, {
                id:'LTH Supply Perc',
                name: 'LTH Supply %',
                visible: false,
                data: data_lth_supply_perc,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 2
            }, {
                id:'STH Supply Perc',
                name: 'STH Supply %',
                visible: false,
                data: data_sth_supply_perc,
                tooltip: {
                    valueDecimals: 2
                },
                yAxis: 2
            /*
            }, {
                id: 'Reserve Risk',
                name: 'Reserve Risk',
                //type: 'area',
                data: data_reserve_risk,
                tooltip: {
                    valueDecimals: 4
                },
                yAxis: 2,
                zones: [{
                    value: 0.0002,
                    color: '#90ed7d'
                }, {
                    value: 0.002,
                    color: '#f7a35c'
                }, {
                    value: 0.004,
                    color: '#ffff00'
                }, {
                    color: '#ff0000'
                }]
            */
            }],

            legend:{
                enabled:true,
                floating: true,
                verticalAlign: 'top',
                align:'center',
                y: 25,
            },

            rangeSelector: {
                selected: 5
            },

            credits: {
                text: 'Powered by BGeometrics.com',
                href: 'https://charts.bgeometrics.com',
                style: {
                    font: '11px sans-serif, Verdana, "Trebuchet MS"'
                },
                position: {
                    align: 'right',
                    x: -70,
                    y: -124
                }                
            },
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 800
                    },
                    chartOptions: {
                        rangeSelector: {
                            inputEnabled: false
                        },
                        stockTools: {
                            gui: {
                                enabled: false 
                            }
                        },
                        navigator: {
                            enabled: false 
                        },
                        yAxis: [{
                gridLineWidth: 0,
                            title: { text: null }
                        }, {
                            title: { text: null }
                        }],
                    }
                }]
            }
        });
    })();
    </script>

</body>
</html>
