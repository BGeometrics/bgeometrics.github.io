<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Realized Profit Loss Ratio Heatmap last 90 days</title>

     
    
</head>
<body>
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <div id="container" style="height: 130px; width: 100%; margin: 0 auto"></div>

    <script>
        fetch("https://charts.bgeometrics.com/files/realized_profit_loss_ratio_heatmap_3m.json")
        .then(response => response.json())
        .then(data => {
            //console.log(data)

            // Substring template helper for the responsive labels
            Highcharts.Templating.helpers.substr = (s, from, length) =>
                s.substr(from, length);

            Highcharts.chart('container', {

                chart: {
                    type: 'heatmap', backgroundColor: '#000000',
                },

                title: {
                    text: '<a href="https://charts.bgeometrics.com/realized_profit_loss_ratio.html" target="_blank">Realized Profit Loss Ratio in last 90 days</a>',
                    align: 'left',
                    style: {
                        fontSize: '14px', color: '#FFFFFF',
                    }
                },

                xAxis: {
                    visible: false
                },

                yAxis: {
                    title: '',
                    visible: false,
                },

                colorAxis: {
                    id: 'color-axs',
                    stops: [
                        [0.2, '#00ff00'], 
                        [0.6, '#fff573'], 
                        [0.8, '#ffa53b'], 
                        [1, '#ff0000'] 
                    ],
                    startOnTick: false,
                    endOnTick: false
                },

                legend: {
                    enabled: false,
                    align: 'center',
                    layout: 'horizontal',
                    margin: 0,
                    verticalAlign: 'bottom',
                    y: 5,
                },

                tooltip: {
                    formatter: function() {
                        var date = new Date()
                        date.setDate(date.getDate() - data.length + this.point.x)

                        return '<b>' + this.series.name + ' ' + this.point.value + '</b><br>' + 
                            ' ' + Highcharts.dateFormat('%e - %b - %Y', date)  
                    }
                },

                series: [{
                    name: 'Realized Profit Loss',
                    data: data,
                    dataLabels: {
                        enabled: false,
                        color: '#000000'
                    }
                }],

                credits: {
                    enabled : false,
                },

                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            yAxis: {
                                labels: {
                                    format: '{substr value 0 1}'
                                }
                            }
                        }
                    }]
                }

            });
        });

    </script>
</body>
</html>
