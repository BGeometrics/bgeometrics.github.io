<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin SOPR (Spent Output Profit Ratio) Heatmap</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZR3ZFTF2FK"></script> 
    <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-ZR3ZFTF2FK'); </script>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <div id="container" style="height: 130px; width: 100%; margin: 0 auto"></div>

    <script>
        fetch("https://charts.bgeometrics.com/files/sopr_heatmap.json")
        .then(response => response.json())
        .then(data => {
            console.log(data)

            // Substring template helper for the responsive labels
            Highcharts.Templating.helpers.substr = (s, from, length) =>
                s.substr(from, length);

            Highcharts.chart('container', {

                chart: {
                    type: 'heatmap',
                },

                title: {
                    text: '<a href="https://charts.bgeometrics.com/sopr.html">SOPR in the last 4 years</a>',
                    align: 'left',
                    style: {
                        fontSize: '14px'
                    }
                },

                xAxis: {
                    visible: false
                },

                yAxis: {
                    title: '',
                    visible: false,
                },

                colorAxis: {
                    id: 'color-axs',
                    stops: [
                        [0.1, '#00FF00'],
                        [0.5, '#FDDD08'],
                        [0.95, '#FF0000']
                    ],
                    startOnTick: false,
                    endOnTick: false
                },

                legend: {
                    enabled: false,
                },

                tooltip: {
                    format: '<b>SOPR</b> <br>' +
                        '<b>{point.value}</b>'
                },

                series: [{
                    name: 'SOPR',
                    data: data,
                    dataLabels: {
                        enabled: false,
                        color: '#000000'
                    }
                }],

                credits: {
                    enabled : false,
                },

                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            yAxis: {
                                labels: {
                                    format: '{substr value 0 1}'
                                }
                            }
                        }
                    }]
                }

            });
        });

    </script>
</body>
</html>
